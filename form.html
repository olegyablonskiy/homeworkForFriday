<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pets form</title>
</head>
<body>
    
    
    <fieldset>
    <form method="POST" action="https://formspree.io/olegyablonskiy1993@gmail.com">
        <label>Client:</label>
        <br>
        <label for="client-name">Name: 
        <input type="text" name="client-name" placeholder="Name" id="client-name"
            required>
        </label>    
        <br>
        <label>Age:
            <input type="text" name="client-years" placeholder="Age"
            required>
        </label>
        <br>
        <label>Email:
            <input type="email" name="client-email" placeholder="Email" required>
        </label>
        <br><br>
        <label>Gender:</label>
        <br>
        <label>
            <input type="radio" name="client-gender" value="male" checked>Male
        </label>
        <br>
        <label>
            <input type="radio" name="client-gender" value="female">Female
        </label>
        <br>
        <label>
            <input type="radio" name="client-gender" value="other">Other
        </label>
        <br><br>
        <label>Age category:</label>
        <br>
        <label>
            <input type="radio" name="category" value="pupil" checked>Pupil
        </label>
        <br>
        <label>
            <input type="radio" name="category" value="teenager">Teenager
        </label>
        <br>
        <label>
            <input type="radio" name="category" value="student">Student
        </label>
        <br>
        <label>
            <input type="radio" name="category" value="adult">Adult
        </label>
        <br><br>
        <label>Pet kind:</label>
        <br>
        <select name="pet-kind">
            <option value="flying">Flying one</option>
            <option value="ground-running">Regular ground habbitat</option>
            <option value="water">Water living one</option>
            <option value="other">Other</option>
        </select>
        <br><br>
        <label>Wich exactly pet do you have?</label>
        <br>
        <input list="pets">
            <datalist id="pets">
                <option value="Cat">
                <option value="Dog">
                <option value="Fish">
                <option value="Ferret">
                <option value="Parrot">
                <option value="other">
            </datalist>
        <br><br>
        <label> Why do you love your pet?
            <br>
        <textarea name="message" rows="10" cols="30" placeholder="Why do you love your pet?."></textarea>
        </label> 
        <br>
        <input type="submit" value="SEND">
        <input type="reset">
    </form>
</fieldset>
    
</body>
</html>
